<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0px;
        }

        p {
            margin-top: 2px;
            color: #adadad;
            margin-bottom: 0px;
        }
        span {
            color: #adadad;
        }

        .box {
            margin-right: auto;
            margin-left: auto;
            width: 400px;
            height: 700px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0px 0px 5px 5px #0000004b;
            padding: 50px;
        }

        .ikonmenu {
            width: 20px;
            height: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px;
        }

        .task img {
            width: 50px;
            height: 50px;
            margin: 25px;

        }

        .task {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .item {
            border-radius: 2px;
            margin-right: 20px;
        }

        .bc1 {
            height: 65px;
            width: 65px;
            margin-right: 25px;
            margin-left: 25px;
            border-radius: 5px;
            background-color: rgb(206, 250, 201);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 25px;
        }

        .bc2 {
            height: 65px;
            width: 65px;
            margin-right: 25px;
            margin-left: 25px;

            margin-bottom: 25px;
            margin-top: 25px;
        }

        .bc3 {
            height: 65px;
            width: 65px;
            margin-right: 25px;
            margin-left: 25px;
            border-radius: 5px;
            background-color: rgb(201, 242, 250);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 25px;
        }

        .bc4 {
            height: 65px;
            width: 65px;
            margin-right: 25px;
            margin-left: 25px;
            border-radius: 5px;
            background-color: rgb(250, 201, 201);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 25px;
        }
        .bc5 {
            height: 65px;
            width: 65px;
            margin-right: 25px;
            margin-left: 25px;
            border-radius: 5px;
            background-color: rgb(228, 201, 250);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            margin-top: 25px;
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="header">
            <div>
                <h1>Task Overview</h1>
                <span><b>Pending 10 task</b></span>
            </div>
            <img class="ikonmenu" src="menu.png" alt="">
